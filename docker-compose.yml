services:
  email_processor:
    build: ./code
    container_name: email_processor
    ports:
      - "8000:8000"
    volumes:
      - ./code/src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - n8n

  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    volumes:
      - ./n8n_data:/home/node/.n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - WEBHOOK_URL=http://localhost:5678/
